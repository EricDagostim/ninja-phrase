<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Ninja Phrase</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Qual é o artigo do dia ?</h2>
                <p>Procure por palavras chave, o objetivo é acertar o título do artigo</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 border-artigo">
                <h4>Titulo do artigo &dagger; &dagger;&dagger;&dagger; &dagger;&dagger;&dagger;&dagger;

                </h4>
                <br><br>
                <p id="artigoId">

                </p>
            </div>
        </div>
         






        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Procure por uma palavra chave</label>
                <input type="text input-search" class="form-control" id="inputSearchWord" required>
                
                <div class="valid-feedback">
                    Palavras encontradas
                </div>
                
                <div class="invalid-feedback">
                    Nenhuma palavra encontrada
                </div>
            </div>
            <button class="btn btn-success" type="button" onclick="fetchInArticle()">Pronto</button>
        </form>


        
    </div>

    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
